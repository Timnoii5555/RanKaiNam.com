<!DOCTYPE html>
<html class="dark" lang="th">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>ตะกร้าสินค้า - RanKaiNam</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: { "primary": "#48C9B0", "background-dark": "#121212", "surface-dark": "#1E1E1E", "surface-accent": "#2C2C2C" },
                    fontFamily: { "display": ["Kanit", "sans-serif"] },
                },
            },
        }
    </script>
    <style>body { min-height: 100vh; background-color: #121212; }</style>
</head>
<body class="selection:bg-primary selection:text-black text-white font-display">
    <div class="relative flex h-full min-h-screen w-full flex-col mx-auto max-w-md bg-background-dark overflow-x-hidden shadow-2xl border-x border-white/5">
        
        <header class="sticky top-0 z-30 flex items-center justify-between px-4 py-4 bg-background-dark/95 backdrop-blur-md border-b border-white/10">
            <a href="index.html" class="flex items-center justify-center w-10 h-10 rounded-full hover:bg-white/10 transition-colors">
                <span class="material-symbols-outlined text-white">arrow_back_ios_new</span>
            </a>
            <h1 class="text-lg font-bold tracking-tight">ตะกร้าของคุณ</h1>
            <button class="text-primary font-bold text-sm px-3 hover:text-white transition-colors">แก้ไข</button>
        </header>

        <main class="flex-1 px-4 pb-40 pt-6 space-y-6">
            <div class="space-y-4">
                <div class="flex flex-col gap-3 p-4 bg-surface-dark rounded-2xl shadow-sm border border-white/5">
                    <div class="flex items-center gap-4">
                        <div class="w-20 h-20 rounded-2xl bg-cover bg-center shadow-lg border border-white/10" style="background-image: url('https://images.unsplash.com/photo-1626078302198-7af374e2d36d?q=80&w=200');"></div>
                        <div class="flex flex-col flex-1">
                            <h3 class="text-base font-bold text-white">แก้วมังกรดีท็อกซ์</h3>
                            <p class="text-primary font-bold text-sm">฿ 135</p>
                            <div class="flex items-center gap-1 mt-2 text-primary/80">
                                <span class="material-symbols-outlined text-[14px]">edit_note</span>
                                <span class="text-xs font-medium">หวานน้อย</span>
                            </div>
                        </div>
                        <div class="flex flex-col items-center gap-2 bg-black/40 rounded-full p-1 border border-white/5">
                            <button class="w-7 h-7 rounded-full bg-primary text-black flex items-center justify-center font-bold">+</button>
                            <span class="text-xs font-bold">1</span>
                            <button class="w-7 h-7 rounded-full bg-surface-accent text-white flex items-center justify-center">-</button>
                        </div>
                    </div>
                </div>

                <div class="flex flex-col gap-3 p-4 bg-surface-dark rounded-2xl shadow-sm border border-white/5">
                    <div class="flex items-center gap-4">
                        <div class="w-20 h-20 rounded-2xl bg-cover bg-center shadow-lg border border-white/10" style="background-image: url('https://images.unsplash.com/photo-1610970881699-44a5587cabec?q=80&w=200');"></div>
                        <div class="flex flex-col flex-1">
                            <h3 class="text-base font-bold text-white">กรีนพาวเวอร์ (ผักเคล)</h3>
                            <p class="text-primary font-bold text-sm">฿ 125</p>
                            <div class="flex items-center gap-1 mt-2 text-primary/80">
                                <span class="material-symbols-outlined text-[14px]">edit_note</span>
                                <span class="text-xs font-medium">ไม่ใส่น้ำแข็ง</span>
                            </div>
                        </div>
                        <div class="flex flex-col items-center gap-2 bg-black/40 rounded-full p-1 border border-white/5">
                            <button class="w-7 h-7 rounded-full bg-primary text-black flex items-center justify-center font-bold">+</button>
                            <span class="text-xs font-bold">2</span>
                            <button class="w-7 h-7 rounded-full bg-surface-accent text-white flex items-center justify-center">-</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="space-y-3 px-2">
                <div class="flex justify-between items-center text-sm text-slate-400"><span>ราคาสินค้า</span><span>฿ 385.00</span></div>
                <div class="flex justify-between items-center text-sm text-slate-400"><span>ค่าจัดส่ง</span><span class="text-primary">ฟรี</span></div>
                <div class="h-px bg-white/10 my-2"></div>
                <div class="flex justify-between items-center text-lg font-extrabold"><span>ยอดสุทธิ</span><span class="text-primary text-2xl">฿ 385.00</span></div>
            </div>
        </main>

        <div class="fixed bottom-0 left-0 right-0 p-6 bg-background-dark/80 backdrop-blur-xl border-t border-white/10 z-40 max-w-md mx-auto">
            <button onclick="submitOrder()" class="w-full bg-[#48C9B0] hover:bg-[#3db39c] text-[#121212] font-extrabold py-4 px-6 rounded-2xl shadow-xl flex items-center justify-between group active:scale-[0.98] transition-all cursor-pointer">
                <span class="text-lg">ยืนยันการสั่งซื้อ</span>
                <div class="flex items-center gap-3">
                    <span class="text-lg opacity-80">฿ 385.00</span>
                    <div class="w-8 h-8 rounded-full bg-black/10 flex items-center justify-center">
                        <span class="material-symbols-outlined group-hover:translate-x-1 transition-transform">arrow_forward</span>
                    </div>
                </div>
            </button>
        </div>
    </div>

    <script>
        function submitOrder() {
            // 1. สร้างข้อมูลออเดอร์ (จำลองข้อมูลจากรายการข้างบน)
            const newOrder = {
                id: 'ORD-' + Math.floor(Math.random() * 9000 + 1000),
                table: 'โต๊ะ A01',
                time: new Date().toLocaleTimeString('th-TH', { hour: '2-digit', minute: '2-digit' }),
                items: [
                    { name: 'แก้วมังกรดีท็อกซ์', detail: 'หวานน้อย', qty: 1 },
                    { name: 'กรีนพาวเวอร์', detail: 'ไม่ใส่น้ำแข็ง', qty: 2 }
                ],
                total: 385,
                status: 'pending'
            };

            // 2. บันทึกลง Local Storage
            let orders = JSON.parse(localStorage.getItem('kitchenOrders')) || [];
            orders.push(newOrder);
            localStorage.setItem('kitchenOrders', JSON.stringify(orders));

            // 3. ไปหน้าสถานะ
            window.location.href = 'status.html';
        }
    </script>
</body>
</html>
