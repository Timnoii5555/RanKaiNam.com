<!DOCTYPE html>
<html class="dark" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Your Basket</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: { "primary": "#48C9B0", "background-dark": "#121212", "surface-dark": "#1E1E1E", "surface-accent": "#2C2C2C" },
                    fontFamily: { "display": ["Plus Jakarta Sans", "sans-serif"] },
                },
            },
        }
    </script>
    <style>body { min-height: 100vh; background-color: #121212; }</style>
</head>
<body class="selection:bg-primary selection:text-black text-white font-display">
    <div class="relative flex h-full min-h-screen w-full flex-col mx-auto max-w-md bg-background-dark overflow-x-hidden shadow-2xl border-x border-white/5">
        
        <header class="sticky top-0 z-30 flex items-center justify-between px-4 py-4 bg-background-dark/95 backdrop-blur-md border-b border-white/10">
            <a href="index.html" class="flex items-center justify-center w-10 h-10 rounded-full hover:bg-white/10 transition-colors">
                <span class="material-symbols-outlined text-white">arrow_back_ios_new</span>
            </a>
            <h1 class="text-lg font-bold tracking-tight">Your Smoothie Basket</h1>
            <button class="text-primary font-bold text-sm px-3">Edit</button>
        </header>

        <main class="flex-1 px-4 pb-40 pt-6 space-y-6">
            <div class="space-y-4">
                
                <div class="flex flex-col gap-3 p-4 bg-surface-dark rounded-2xl shadow-sm border border-white/5">
                    <div class="flex items-center gap-4">
                        <div class="w-20 h-20 rounded-2xl bg-cover bg-center shadow-lg border border-white/10" style="background-image: url('https://images.unsplash.com/photo-1626078302198-7af374e2d36d?q=80&w=200');"></div>
                        <div class="flex flex-col flex-1">
                            <h3 class="text-base font-bold text-white">Dragon Fruit Detox</h3>
                            <p class="text-primary font-bold text-sm">฿ 135</p>
                            <div class="flex items-center gap-1 mt-2 text-primary/80">
                                <span class="material-symbols-outlined text-[14px]">edit_note</span>
                                <span class="text-xs font-medium italic">Less sugar</span>
                            </div>
                        </div>
                        <div class="flex flex-col items-center gap-2 bg-black/40 rounded-full p-1 border border-white/5">
                            <button class="w-7 h-7 rounded-full bg-primary text-black flex items-center justify-center font-bold">+</button>
                            <span class="text-xs font-bold">1</span>
                            <button class="w-7 h-7 rounded-full bg-surface-accent text-white flex items-center justify-center">-</button>
                        </div>
                    </div>
                </div>

                <div class="flex flex-col gap-3 p-4 bg-surface-dark rounded-2xl shadow-sm border border-white/5">
                    <div class="flex items-center gap-4">
                        <div class="w-20 h-20 rounded-2xl bg-cover bg-center shadow-lg border border-white/10" style="background-image: url('https://images.unsplash.com/photo-1610970881699-44a5587cabec?q=80&w=200');"></div>
                        <div class="flex flex-col flex-1">
                            <h3 class="text-base font-bold text-white">Green Power Kale</h3>
                            <p class="text-primary font-bold text-sm">฿ 125</p>
                            <div class="flex items-center gap-1 mt-2 text-primary/80">
                                <span class="material-symbols-outlined text-[14px]">edit_note</span>
                                <span class="text-xs font-medium italic">No ice</span>
                            </div>
                        </div>
                        <div class="flex flex-col items-center gap-2 bg-black/40 rounded-full p-1 border border-white/5">
                            <button class="w-7 h-7 rounded-full bg-primary text-black flex items-center justify-center font-bold">+</button>
                            <span class="text-xs font-bold">2</span>
                            <button class="w-7 h-7 rounded-full bg-surface-accent text-white flex items-center justify-center">-</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="bg-surface-dark p-5 rounded-2xl border border-white/5">
                <div class="flex items-center gap-2 mb-3 text-slate-400">
                    <span class="material-symbols-outlined text-[20px]">info</span>
                    <h3 class="text-xs font-bold uppercase tracking-widest">Order Note</h3>
                </div>
                <textarea class="w-full bg-black/30 text-white rounded-xl p-3 text-sm border-0 resize-none focus:ring-1 focus:ring-primary" placeholder="Add instructions..." rows="2"></textarea>
            </div>

            <div class="space-y-3 px-2">
                <div class="flex justify-between items-center text-sm text-slate-400"><span>Subtotal</span><span>฿ 385.00</span></div>
                <div class="flex justify-between items-center text-sm text-slate-400"><span>Delivery Fee</span><span class="text-primary">Free</span></div>
                <div class="h-px bg-white/10 my-2"></div>
                <div class="flex justify-between items-center text-lg font-extrabold"><span>Total</span><span class="text-primary text-2xl">฿ 385.00</span></div>
            </div>
        </main>

        <div class="fixed bottom-0 left-0 right-0 p-6 bg-background-dark/80 backdrop-blur-xl border-t border-white/10 z-40 max-w-md mx-auto">
            <a href="status.html" class="w-full bg-[#48C9B0] hover:bg-[#3db39c] text-[#121212] font-extrabold py-4 px-6 rounded-2xl shadow-xl flex items-center justify-between group active:scale-[0.98] transition-all">
                <span class="text-lg">Confirm Order</span>
                <div class="flex items-center gap-3">
                    <span class="text-lg opacity-80">฿ 385.00</span>
                    <div class="w-8 h-8 rounded-full bg-black/10 flex items-center justify-center">
                        <span class="material-symbols-outlined">arrow_forward</span>
                    </div>
                </div>
            </a>
        </div>
    </div>
</body>
</html>
