<script>
        // Placeholder render logic to match styling
        function render() {
            let cart = JSON.parse(localStorage.getItem('cartData')) || [];
            const list = document.getElementById('cart-list');
            if (cart.length === 0) {
                // Keep the static demo structure if empty for visual design reference
                return;
            }
            let total = 0;
            list.innerHTML = cart.map((item, i) => {
                total += item.price * item.qty;
                return `
                <div class="item-card rounded-[2rem] p-4 flex gap-5 items-center border border-white/5">
                    <div class="relative w-24 h-24 overflow-hidden rounded-2xl bg-white/5 flex-shrink-0">
                        <img src="${item.image}" class="w-full h-full object-cover">
                    </div>
                    <div class="flex-1 flex flex-col justify-between h-24 py-1">
                        <div>
                            <h3 class="font-medium text-white/90 leading-tight">${item.name}</h3>
                            <p class="text-[var(--mint-primary)] text-sm font-semibold mt-1">฿ ${item.price}</p>
                        </div>
                        <div class="flex items-center justify-between">
                            <div class="flex items-center gap-1 bg-black/60 border border-white/5 rounded-full p-1 shadow-inner">
                                <button onclick="changeQty(${i}, -1)" class="w-8 h-8 flex items-center justify-center rounded-full text-white/60 active:scale-90 transition-transform">
                                    <span class="material-symbols-outlined text-lg">remove</span>
                                </button>
                                <span class="w-6 text-center text-sm font-bold">${item.qty}</span>
                                <button onclick="changeQty(${i}, 1)" class="w-8 h-8 flex items-center justify-center rounded-full bg-[var(--mint-primary)] text-black active:scale-90 transition-transform shadow-lg shadow-[#48C9B0]/20">
                                    <span class="material-symbols-outlined text-lg">add</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="divider"></div>`;
            }).join('');
            document.getElementById('grand-total').innerText = '฿ ' + total.toLocaleString();
        }
        function changeQty(idx, d) {
            let cart = JSON.parse(localStorage.getItem('cartData'));
            cart[idx].qty += d;
            if (cart[idx].qty <= 0) cart.splice(idx, 1);
            localStorage.setItem('cartData', JSON.stringify(cart));
            render();
        }
        function confirmOrder() {
            let cart = JSON.parse(localStorage.getItem('cartData')) || [];
            if (cart.length === 0) return;
            // logic follows the original design flow
        }
