<!DOCTYPE html>
<html class="dark" lang="th">
<head>
    <meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>ตะกร้า - RanKaiNam</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#121212] font-['Kanit'] text-white max-w-md mx-auto min-h-screen flex flex-col border-x border-white/5 shadow-2xl">
    <header class="p-4 flex items-center justify-between border-b border-white/10 sticky top-0 bg-[#121212] z-50">
        <a href="index.html" class="material-symbols-outlined">arrow_back_ios</a>
        <h1 class="font-bold">ตะกร้าของคุณ</h1>
        <button onclick="localStorage.removeItem('cartData'); renderCart();" class="text-red-400 text-sm">ล้างตะกร้า</button>
    </header>

    <main id="cart-list" class="flex-1 p-4 space-y-4"></main>

    <footer class="p-6 bg-[#121212] border-t border-white/10 space-y-4">
        <div class="flex justify-between font-bold text-xl">
            <span>ยอดสุทธิ</span>
            <span id="grand-total" class="text-[#48C9B0]">฿ 0.00</span>
        </div>
        <button onclick="checkout()" class="w-full bg-[#48C9B0] text-black font-extrabold py-4 rounded-2xl flex justify-between px-6 items-center shadow-lg active:scale-95 transition-all">
            <span>ยืนยันการสั่งซื้อ</span>
            <span class="material-symbols-outlined">arrow_forward</span>
        </button>
    </footer>

    <script>
        function renderCart() {
            let cart = JSON.parse(localStorage.getItem('cartData')) || [];
            const list = document.getElementById('cart-list');
            let total = 0;
            if (cart.length === 0) {
                list.innerHTML = `<div class="text-center py-20 opacity-30">ไม่มีสินค้าในตะกร้า</div>`;
                document.getElementById('grand-total').innerText = '฿ 0.00';
                return;
            }
            list.innerHTML = cart.map((item, i) => {
                total += item.price * item.qty;
                return `
                <div class="bg-white/5 p-4 rounded-2xl flex gap-4 border border-white/5 items-center">
                    <img src="${item.image}" class="w-16 h-16 rounded-xl object-cover">
                    <div class="flex-1">
                        <h3 class="font-bold text-sm">${item.name}</h3>
                        <p class="text-[#48C9B0] font-bold">฿ ${item.price}</p>
                    </div>
                    <div class="flex items-center gap-3 bg-black/40 rounded-full px-2 py-1">
                        <button onclick="changeQty(${i}, -1)" class="w-6 h-6 bg-gray-700 text-white rounded-full font-bold">-</button>
                        <span class="text-sm font-bold">${item.qty}</span>
                        <button onclick="changeQty(${i}, 1)" class="w-6 h-6 bg-[#48C9B0] text-black rounded-full font-bold">+</button>
                    </div>
                </div>`;
            }).join('');
            document.getElementById('grand-total').innerText = '฿ ' + total.toLocaleString();
        }
        function changeQty(index, delta) {
            let cart = JSON.parse(localStorage.getItem('cartData'));
            cart[index].qty += delta;
            if (cart[index].qty <= 0) cart.splice(index, 1);
            localStorage.setItem('cartData', JSON.stringify(cart));
            renderCart();
        }
        function checkout() {
            let cart = JSON.parse(localStorage.getItem('cartData')) || [];
            if (cart.length === 0) return alert('กรุณาเลือกสินค้าก่อนครับ');
            let lastNum = parseInt(localStorage.getItem('lastOrderNum')) || 0;
            lastNum++;
            localStorage.setItem('lastOrderNum', lastNum);
            let orderID = '#' + lastNum.toString().padStart(3, '0');
            let orders = JSON.parse(localStorage.getItem('kitchenOrders')) || [];
            let newOrder = { id: orderID, table: 'A01', time: new Date().toLocaleTimeString('th-TH'), items: cart, total: cart.reduce((s, i) => s + (i.price*i.qty), 0) };
            orders.push(newOrder);
            localStorage.setItem('kitchenOrders', JSON.stringify(orders));
            localStorage.setItem('currentOrder', JSON.stringify(newOrder));
            localStorage.removeItem('cartData');
            window.location.href = 'status.html';
        }
        renderCart();
    </script>
</body>
</html>
