<!DOCTYPE html>
<html class="dark" lang="th">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>ตะกร้าสินค้า - RanKaiNam</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: { "primary": "#48C9B0", "background-dark": "#121212", "surface-dark": "#1E1E1E" },
                    fontFamily: { "display": ["Kanit", "sans-serif"] },
                },
            },
        }
    </script>
</head>
<body class="bg-background-dark text-white font-display">
    <div class="max-w-md mx-auto min-h-screen flex flex-col border-x border-white/5 shadow-2xl">
        <header class="p-4 flex items-center justify-between border-b border-white/10 sticky top-0 bg-background-dark/95 backdrop-blur-md z-50">
            <a href="index.html" class="material-symbols-outlined">arrow_back_ios</a>
            <h1 class="font-bold">ตะกร้าของคุณ</h1>
            <span class="text-primary text-sm">แก้ไข</span>
        </header>

        <main class="flex-1 p-4 space-y-4">
            <div class="bg-surface-dark p-4 rounded-2xl flex gap-4 border border-white/5">
                <div class="w-20 h-20 rounded-xl bg-gray-800 bg-cover bg-center" style="background-image: url('https://images.unsplash.com/photo-1626078302198-7af374e2d36d?q=80&w=200');"></div>
                <div class="flex-1">
                    <h3 class="font-bold">แก้วมังกรดีท็อกซ์</h3>
                    <p class="text-primary font-bold">฿ 135</p>
                    <p class="text-xs text-gray-500 flex items-center gap-1"><span class="material-symbols-outlined text-xs">edit_note</span> หวานน้อย</p>
                </div>
                <div class="flex flex-col items-center justify-between bg-black/20 rounded-full px-1 py-2">
                    <button class="w-6 h-6 bg-primary text-black rounded-full font-bold">+</button>
                    <span class="text-sm">1</span>
                    <button class="w-6 h-6 bg-gray-700 text-white rounded-full font-bold">-</button>
                </div>
            </div>

            <div class="bg-surface-dark p-4 rounded-2xl flex gap-4 border border-white/5">
                <div class="w-20 h-20 rounded-xl bg-gray-800 bg-cover bg-center" style="background-image: url('https://images.unsplash.com/photo-1610970881699-44a5587cabec?q=80&w=200');"></div>
                <div class="flex-1">
                    <h3 class="font-bold">กรีนพาวเวอร์ (ผักเคล)</h3>
                    <p class="text-primary font-bold">฿ 125</p>
                    <p class="text-xs text-gray-500 flex items-center gap-1"><span class="material-symbols-outlined text-xs">edit_note</span> ไม่ใส่น้ำแข็ง</p>
                </div>
                <div class="flex flex-col items-center justify-between bg-black/20 rounded-full px-1 py-2">
                    <button class="w-6 h-6 bg-primary text-black rounded-full font-bold">+</button>
                    <span class="text-sm">2</span>
                    <button class="w-6 h-6 bg-gray-700 text-white rounded-full font-bold">-</button>
                </div>
            </div>
        </main>

        <footer class="p-6 bg-background-dark border-t border-white/10 space-y-4">
            <div class="flex justify-between text-sm text-gray-400">
                <span>ราคาสินค้า</span>
                <span>฿ 385.00</span>
            </div>
            <div class="flex justify-between font-bold text-xl">
                <span>ยอดสุทธิ</span>
                <span class="text-primary">฿ 385.00</span>
            </div>
            <button onclick="submitToKitchen()" class="w-full bg-primary hover:bg-green-400 text-black font-extrabold py-4 rounded-2xl flex justify-between px-6 items-center shadow-lg shadow-primary/20 transition-all active:scale-95">
                <span>ยืนยันการสั่งซื้อ</span>
                <span class="material-symbols-outlined">arrow_forward</span>
            </button>
        </footer>
    </div>

    <script>
        function submitToKitchen() {
            // ดึงข้อมูลสินค้าที่สั่งจริง (อ้างอิงจากข้อมูลในหน้าจอ)
            const currentItems = [
                { name: 'แก้วมังกรดีท็อกซ์', detail: 'หวานน้อย', qty: 1, price: 135 },
                { name: 'กรีนพาวเวอร์ (ผักเคล)', detail: 'ไม่ใส่น้ำแข็ง', qty: 2, price: 125 }
            ];

            const order = {
                id: 'ORD-' + Math.floor(1000 + Math.random() * 9000),
                table: 'โต๊ะ A01',
                time: new Date().toLocaleTimeString('th-TH', { hour: '2-digit', minute: '2-digit' }),
                items: currentItems,
                total: 385
            };

            // บันทึกเข้า localStorage ( kitchenOrders )
            let kitchenOrders = JSON.parse(localStorage.getItem('kitchenOrders')) || [];
            kitchenOrders.push(order);
            localStorage.setItem('kitchenOrders', JSON.stringify(kitchenOrders));

            window.location.href = 'status.html';
        }
    </script>
</body>
</html>
