<body class="bg-[#121212] font-['Kanit'] text-white p-6">

        <div id="display" class="grid grid-cols-1 md:grid-cols-2 gap-6"></div>

    <script>
        function load() {

            display.innerHTML = orders.map((order, idx) => `

            localStorage.setItem('kitchenOrders', JSON.stringify(orders));
            load();
        }
