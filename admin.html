<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>แผงควบคุมผู้ดูแลระบบ</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Kanit:wght@300;400;500;600&display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
<style type="text/tailwindcss">
    :root { --bg-dark: #0f172a; --card-dark: #1e293b; --accent-primary: #8b5cf6; --accent-secondary: #06b6d4; --text-main: #f8fafc; --text-muted: #94a3b8; --border-color: #334155; }
    body { font-family: 'Plus Jakarta Sans', 'Kanit', sans-serif; background-color: var(--bg-dark); color: var(--text-main); }
    .custom-glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(12px); border: 1px solid var(--border-color); }
    .soft-shadow { box-shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.5); }
    input::placeholder { color: #64748b; }
</style>
<style> body { min-height: max(884px, 100dvh); } </style>
</head>
<body class="min-h-screen p-4 md:p-8">
<div class="max-w-7xl mx-auto space-y-10">
    <header class="flex flex-col md:flex-row justify-between items-start md:items-center gap-6">
        <div>
            <h1 class="text-3xl font-extrabold tracking-tight flex items-center gap-3">
                <span class="material-symbols-outlined text-4xl text-[var(--accent-primary)]">dashboard_customize</span>
                แผงควบคุมผู้ดูแล
            </h1>
            <p class="text-[var(--text-muted)] mt-1">ระบบจัดการร้านเวอร์ชันอัปเกรด (Smart Sync)</p>
        </div>
        <div class="flex items-center gap-4">
            <button onclick="resetSystem()" class="bg-red-500/10 hover:bg-red-500/20 text-red-400 px-4 py-2.5 rounded-full font-bold text-xs flex items-center gap-2 border border-red-500/20 transition-all">
                <span class="material-symbols-outlined text-sm">restart_alt</span> รีเซ็ตระบบเริ่ม #001
            </button>
            <a class="bg-white/10 hover:bg-white/20 transition-all text-white px-6 py-2.5 rounded-full font-semibold flex items-center gap-2 border border-white/10" href="index.html">
                <span class="material-symbols-outlined text-sm">visibility</span> ดูร้านค้า
            </a>
        </div>
    </header>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        <div class="custom-glass p-6 rounded-3xl soft-shadow flex items-center justify-between">
            <div><p class="text-sm text-[var(--text-muted)]">ออเดอร์ที่กำลังดำเนินการ</p><h3 class="text-3xl font-bold mt-1" id="stat-active">0</h3></div>
            <div class="w-12 h-12 rounded-2xl bg-indigo-500/20 flex items-center justify-center text-indigo-400"><span class="material-symbols-outlined">pending_actions</span></div>
        </div>
        <div class="custom-glass p-6 rounded-3xl soft-shadow flex items-center justify-between">
            <div><p class="text-sm text-[var(--text-muted)]">เสร็จสิ้นวันนี้</p><h3 class="text-3xl font-bold mt-1" id="stat-done">0</h3></div>
            <div class="w-12 h-12 rounded-2xl bg-emerald-500/20 flex items-center justify-center text-emerald-400"><span class="material-symbols-outlined">check_circle</span></div>
        </div>
        <div class="custom-glass p-6 rounded-3xl soft-shadow flex items-center justify-between">
            <div><p class="text-sm text-[var(--text-muted)]">เมนูทั้งหมด</p><h3 class="text-3xl font-bold mt-1" id="stat-menus">0</h3></div>
            <div class="w-12 h-12 rounded-2xl bg-sky-500/20 flex items-center justify-center text-sky-400"><span class="material-symbols-outlined">restaurant_menu</span></div>
        </div>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-12 gap-10">
        <div class="lg:col-span-5 space-y-8">
            <section class="custom-glass rounded-3xl p-8 soft-shadow border border-white/5">
                <h2 class="text-xl font-bold mb-8 flex items-center gap-2"><span class="material-symbols-outlined text-[var(--accent-primary)]">add_circle</span> เพิ่มเมนูสินค้า</h2>
                <div class="space-y-6">
                    <input id="edit-index" type="hidden" value="-1"/>
                    <input class="w-full bg-[var(--bg-dark)] border-[var(--border-color)] text-white rounded-2xl p-4 outline-none focus:ring-2 focus:ring-[var(--accent-primary)]" id="menu-name" placeholder="ชื่อเมนู" type="text"/>
                    <input class="w-full bg-[var(--bg-dark)] border-[var(--border-color)] text-white rounded-2xl p-4 outline-none focus:ring-2 focus:ring-[var(--accent-primary)]" id="menu-category" placeholder="หมวดหมู่ (เช่น น้ำปั่น, โซดา)" type="text"/>
                    <input class="w-full bg-[var(--bg-dark)] border-[var(--border-color)] text-white rounded-2xl p-4 outline-none focus:ring-2 focus:ring-[var(--accent-primary)]" id="menu-price" placeholder="ราคา (฿)" type="number"/>
                    
                    <label class="group flex flex-col items-center justify-center w-full h-32 border-2 border-dashed border-[var(--border-color)] hover:border-[var(--accent-secondary)] rounded-2xl cursor-pointer bg-[var(--bg-dark)]/50 transition-all relative">
                        <div class="flex flex-col items-center justify-center pt-5 pb-6">
                            <span class="material-symbols-outlined text-3xl text-[var(--text-muted)] group-hover:text-[var(--accent-secondary)]">image</span>
                            <p class="text-xs text-[var(--text-muted)] mt-1">เลือกรูปภาพ</p>
                        </div>
                        <input accept="image/*" class="hidden" id="image-input" onchange="previewImg(this)" type="file"/>
                        <img class="absolute inset-0 w-full h-full object-cover hidden rounded-2xl" id="preview"/>
                    </label>
                    <button class="w-full bg-gradient-to-r from-[var(--accent-primary)] to-indigo-600 hover:opacity-90 text-white font-bold py-4 rounded-2xl shadow-lg transition-all active:scale-[0.98]" onclick="saveMenu()">บันทึกสินค้า</button>
                </div>
                <div class="mt-8 border-t border-[var(--border-color)] pt-6">
                    <h3 class="text-xs font-bold text-[var(--text-muted)] uppercase tracking-widest mb-4">รายการปัจจุบัน</h3>
                    <div class="space-y-3 max-h-60 overflow-y-auto pr-2" id="menu-management-list"></div>
                </div>
            </section>
        </div>

        <div class="lg:col-span-7">
            <div class="sticky top-8">
                <div class="flex justify-between items-center mb-8">
                    <h2 class="text-2xl font-bold flex items-center gap-3"><span class="material-symbols-outlined text-[var(--accent-secondary)]">outdoor_grill</span> คิวในห้องครัว (<span id="q-count">0</span>)</h2>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4" id="kitchen-display"></div>
            </div>
        </div>
    </div>
</div>

<script>
    let selectedImageData = "";
    let lastOrdersHash = ""; 

    function previewImg(input) {
        const file = input.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = e => {
                selectedImageData = e.target.result;
                document.getElementById('preview').src = selectedImageData;
                document.getElementById('preview').classList.remove('hidden');
            };
            reader.readAsDataURL(file);
        }
    }

    function saveMenu() {
        const name = document.getElementById('menu-name').value;
        const category = document.getElementById('menu-category').value;
        const price = parseFloat(document.getElementById('menu-price').value);
        
        if(!name || !category || isNaN(price) || !selectedImageData) return alert('กรุณากรอกข้อมูลให้ครบถ้วน');

        let menus = JSON.parse(localStorage.getItem('myMenus')) || [];
        menus.push({ name, category, price, image: selectedImageData });
        localStorage.setItem('myMenus', JSON.stringify(menus));
        alert('เพิ่มเมนูเรียบร้อย');
        location.reload();
    }

    function deleteMenu(i) {
        if(confirm('ยืนยันลบเมนูนี้?')) {
            let menus = JSON.parse(localStorage.getItem('myMenus'));
            menus.splice(i, 1);
            localStorage.setItem('myMenus', JSON.stringify(menus));
            location.reload();
        }
    }

    function loadMenuAdmin() {
        const menus = JSON.parse(localStorage.getItem('myMenus')) || [];
        document.getElementById('stat-menus').innerText = menus.length;
        document.getElementById('menu-management-list').innerHTML = menus.map((m, i) => `
            <div class="flex items-center gap-3 p-3 bg-[var(--bg-dark)]/40 border border-white/5 rounded-xl">
                <img src="${m.image}" class="w-10 h-10 object-cover rounded-lg">
                <div class="flex-1">
                    <div class="text-sm font-semibold text-white">${m.name}</div>
                    <div class="text-[10px] text-[var(--accent-secondary)]">${m.category} • ฿${m.price}</div>
                </div>
                <button onclick="deleteMenu(${i})" class="text-red-400 hover:text-red-300"><span class="material-symbols-outlined text-lg">delete</span></button>
            </div>`).join('');
    }

    function loadOrders() {
        const orders = JSON.parse(localStorage.getItem('kitchenOrders')) || [];
        const completed = JSON.parse(localStorage.getItem('completedOrders')) || [];
        
        // --- SMART RENDER LOGIC ---
        // ปรับปรุง: ถ้า hash ตรงกันให้หยุดทำงาน เพื่อลดภาระเครื่อง แต่ถ้าเป็นค่าว่าง (บังคับโหลด) ก็จะทำต่อ
        const currentHash = JSON.stringify(orders);
        if (currentHash === lastOrdersHash) return; 
        lastOrdersHash = currentHash;
        // --------------------------

        document.getElementById('q-count').innerText = orders.length;
        document.getElementById('stat-active').innerText = orders.length;
        document.getElementById('stat-done').innerText = completed.length;

        const display = document.getElementById('kitchen-display');
        if(orders.length === 0) {
            display.innerHTML = '<div class="col-span-full text-center text-slate-500 py-10 bg-white/5 rounded-3xl">ยังไม่มีออเดอร์เข้ามา</div>';
        } else {
            display.innerHTML = orders.map((o, idx) => `
                <div class="custom-glass p-5 rounded-2xl soft-shadow border-l-4 border-l-[var(--accent-secondary)] animate-fade-in">
                    <div class="flex justify-between items-start mb-3">
                        <div><span class="text-[10px] font-black uppercase text-[var(--accent-secondary)]">ORDER</span><h4 class="text-lg font-bold text-white">${o.id}</h4></div>
                        <div class="text-right"><div class="text-xs text-slate-300 bg-slate-800 px-2 py-1 rounded">${o.time}</div></div>
                    </div>
                    <div class="space-y-1 mb-4 bg-slate-900/30 p-3 rounded-xl border border-white/5">
                        ${o.items.map(it => `<div class="flex justify-between items-center"><span class="text-sm text-slate-200">${it.name}</span><span class="text-xs font-bold bg-slate-700 px-2 py-0.5 rounded">x${it.qty}</span></div>`).join('')}
                    </div>
                    <button onclick="done(${idx})" class="w-full bg-emerald-600 hover:bg-emerald-500 text-white py-3 rounded-xl font-bold flex items-center justify-center gap-2 shadow-lg transition-all active:scale-95">
                        <span class="material-symbols-outlined">check</span> ทำรายการเสร็จสิ้น
                    </button>
                </div>`).join('');
        }
    }

    function done(idx) {
        let orders = JSON.parse(localStorage.getItem('kitchenOrders')) || [];
        let completed = JSON.parse(localStorage.getItem('completedOrders')) || [];
        
        // ย้ายออเดอร์
        const finishedOrder = orders.splice(idx, 1)[0];
        completed.push(finishedOrder);
        
        // บันทึกกลับ
        localStorage.setItem('kitchenOrders', JSON.stringify(orders));
        localStorage.setItem('completedOrders', JSON.stringify(completed));
        
        // สำคัญ: บังคับให้โหลดใหม่ทันที โดยเคลียร์ Hash ทิ้ง
        lastOrdersHash = ""; 
        loadOrders();
    }

    function resetSystem() {
        if(confirm('ต้องการล้างข้อมูลออเดอร์ทั้งหมดและเริ่มนับ #001 ใหม่หรือไม่? (เมนูจะไม่หาย)')) {
            localStorage.removeItem('kitchenOrders');
            localStorage.removeItem('completedOrders');
            localStorage.removeItem('lastOrderNum');
            localStorage.removeItem('currentOrder');
            alert('รีเซ็ตระบบเรียบร้อย');
            location.reload();
        }
    }

    // Sync ข้ามแท็บทันที
    window.addEventListener('storage', () => {
        lastOrdersHash = ""; // สั่งเคลียร์ Cache เพื่อให้ฟังก์ชัน loadOrders ยอมทำงาน
        loadOrders();
    });

    loadMenuAdmin();
    loadOrders();
    setInterval(loadOrders, 1000); 
</script>
</body>
</html>
