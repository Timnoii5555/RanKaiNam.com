<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8"/><title>Admin - ‡∏Ñ‡∏£‡∏±‡∏ß</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
</head>
<body class="bg-[#121212] text-white font-['Kanit'] p-6">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-2xl font-bold mb-6 flex items-center gap-2">üë®‚Äçüç≥ ‡∏Ñ‡∏¥‡∏ß‡∏á‡∏≤‡∏ô‡∏Ñ‡∏£‡∏±‡∏ß (<span id="q-count">0</span>)</h1>
        <div id="kitchen-grid" class="grid grid-cols-1 md:grid-cols-2 gap-6"></div>
    </div>
    <script>
        function load() {
            const orders = JSON.parse(localStorage.getItem('kitchenOrders')) || [];
            document.getElementById('q-count').innerText = orders.length;
            const grid = document.getElementById('kitchen-grid');
            
            if(orders.length === 0) { grid.innerHTML = '<p class="opacity-30">‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏≠‡∏≠‡πÄ‡∏î‡∏≠‡∏£‡πå‡∏Ñ‡πâ‡∏≤‡∏á</p>'; return; }

            grid.innerHTML = orders.map((o, idx) => `
                <div class="bg-white/5 border border-white/10 p-6 rounded-2xl shadow-xl">
                    <div class="flex justify-between mb-4"><span class="font-bold text-[#48C9B0]">${o.id}</span><span>${o.time}</span></div>
                    <div class="space-y-1 mb-6">${o.items.map(it => `<p class="text-sm">${it.qty}x ${it.name}</p>`).join('')}</div>
                    <button onclick="done(${idx})" class="w-full bg-green-600 font-bold py-3 rounded-xl hover:bg-green-500">‡πÄ‡∏™‡∏£‡πá‡∏à‡∏™‡∏¥‡πâ‡∏ô‡∏≠‡∏≠‡πÄ‡∏î‡∏≠‡∏£‡πå</button>
                </div>
            `).join('');
        }
        function done(idx) {
            let orders = JSON.parse(localStorage.getItem('kitchenOrders')) || [];
            let completed = JSON.parse(localStorage.getItem('completedOrders')) || [];
            completed.push(orders.splice(idx, 1)[0]);
            localStorage.setItem('kitchenOrders', JSON.stringify(orders));
            localStorage.setItem('completedOrders', JSON.stringify(completed));
            load();
        }
        setInterval(load, 2000); load();
    </script>
</body>
</html>
