<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>เมนูน้ำปั่นพรีเมียม</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
<style type="text/tailwindcss">
    :root {
        --primary-mint: #48C9B0;
        --glass-bg: rgba(255, 255, 255, 0.04);
        --glass-border: rgba(255, 255, 255, 0.1);
    }
    body {
        font-family: 'Kanit', sans-serif;
        background-color: #0A0A0A;
        min-height: 100vh;
    }
    .glass-card {
        background: var(--glass-bg);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid var(--glass-border);
    }
    .glow-mint {
        box-shadow: 0 10px 30px -5px rgba(72, 201, 176, 0.4);
    }
    .header-blur {
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
    }
</style>
</head>
<body class="text-white max-w-md mx-auto min-h-screen relative pb-36">
    <header class="p-6 flex justify-between items-center sticky top-0 z-50 bg-[#0A0A0A]/70 header-blur">
        <div class="flex flex-col">
            <span class="text-xs font-medium text-[var(--primary-mint)] uppercase tracking-wider">ร้านน้ำปั่น</span>
            <h1 class="text-2xl font-semibold tracking-tight">RanKaiNam</h1>
        </div>
        <div class="flex items-center gap-4">
            <a class="material-symbols-outlined text-gray-400 hover:text-white transition-colors" href="admin.html">settings</a>
            <div class="w-10 h-10 rounded-full border border-white/10 p-0.5 overflow-hidden">
                <img alt="Profile" class="w-full h-full object-cover rounded-full" src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?w=100"/>
            </div>
        </div>
    </header>

    <div class="px-6 mb-6 flex gap-3 overflow-x-auto no-scrollbar">
        <span class="px-5 py-2 bg-[var(--primary-mint)] text-black rounded-full text-sm font-semibold whitespace-nowrap cursor-pointer">ทั้งหมด</span>
        <span class="px-5 py-2 glass-card rounded-full text-sm font-medium text-gray-400 whitespace-nowrap cursor-pointer">น้ำปั่น</span>
        <span class="px-5 py-2 glass-card rounded-full text-sm font-medium text-gray-400 whitespace-nowrap cursor-pointer">น้ำผลไม้</span>
    </div>

    <main class="px-6 grid grid-cols-2 gap-5" id="menu-grid">
        </main>

    <div class="fixed bottom-8 left-0 right-0 px-6 z-50" id="cart-bar" style="display: none;">
        <a class="bg-[var(--primary-mint)] glow-mint h-16 rounded-full flex items-center justify-between px-6 text-black font-bold shadow-2xl transition-transform active:scale-95 overflow-hidden relative" href="basket.html">
            <div class="flex items-center gap-3">
                <div class="bg-black/10 w-8 h-8 rounded-full flex items-center justify-center relative">
                    <span class="material-symbols-outlined text-[20px]">shopping_bag</span>
                    <span class="absolute -top-1 -right-1 bg-black text-white text-[10px] w-4 h-4 flex items-center justify-center rounded-full border border-[var(--primary-mint)]" id="cart-count">0</span>
                </div>
                <span class="font-semibold text-sm">ดูตะกร้าสินค้า</span>
            </div>
            <div class="flex flex-col items-end leading-tight">
                <span class="text-lg" id="cart-total">฿ 0.00</span>
                <span class="text-[10px] uppercase opacity-60">รวมภาษีแล้ว</span>
            </div>
        </a>
    </div>

    <script>
        // ข้อมูลเริ่มต้น (ถ้าไม่มีใน Admin จะโชว์อันนี้)
        const defaultMenus = [
            { name: "เบอร์รี่รวมพรีเมียม", price: 120, image: "https://images.unsplash.com/photo-1620916566398-39f1143ab7be?w=400" },
            { name: "มะม่วงปั่น", price: 95, image: "https://images.unsplash.com/photo-1623065422902-30a2d299bbe4?w=400" },
            { name: "กรีนดีท็อกซ์", price: 110, image: "https://images.unsplash.com/photo-1610970881699-44a5587cabec?w=400" },
            { name: "โปรตีนพาวเวอร์", price: 145, image: "https://images.unsplash.com/photo-1577805947697-89e18249d767?w=400" }
        ];

        function init() {
            // เช็คว่ามีเมนูในระบบหรือยัง ถ้าไม่มีให้ใช้เมนูเริ่มต้น
            if (!localStorage.getItem('myMenus')) {
                localStorage.setItem('myMenus', JSON.stringify(defaultMenus));
            }
            loadMenus();
            updateUI();
        }

        function loadMenus() {
            const menus = JSON.parse(localStorage.getItem('myMenus')) || [];
            const menuGrid = document.getElementById('menu-grid');
            
            menuGrid.innerHTML = menus.map(m => `
                <div class="glass-card p-3 rounded-[2rem] flex flex-col group relative overflow-hidden">
                    <div class="relative mb-3">
                        <img class="rounded-[1.5rem] w-full aspect-square object-cover shadow-2xl" src="${m.image}">
                        <button onclick="addToCart('${m.name}', ${m.price}, '${m.image}')" class="absolute bottom-2 right-2 bg-white/10 backdrop-blur-md text-white border border-white/20 rounded-full w-10 h-10 flex items-center justify-center hover:bg-[var(--primary-mint)] hover:text-black transition-all active:scale-90">
                            <span class="material-symbols-outlined text-[20px]">add</span>
                        </button>
                    </div>
                    <div class="px-1">
                        <h3 class="font-medium text-sm text-gray-100 line-clamp-1">${m.name}</h3>
                        <span class="text-[var(--primary-mint)] font-semibold mt-1 block">฿ ${m.price}</span>
                    </div>
                </div>`).join('');
        }

        function addToCart(name, price, image) {
            let cart = JSON.parse(localStorage.getItem('cartData')) || [];
            let found = cart.find(x => x.name === name);
            if(found) found.qty++; 
            else cart.push({name, price, image, qty:1});
            
            localStorage.setItem('cartData', JSON.stringify(cart));
            
            // เอฟเฟกต์สั่นปุ่ม (Visual feedback)
            updateUI();
        }

        function updateUI() {
            let cart = JSON.parse(localStorage.getItem('cartData')) || [];
            const count = cart.reduce((s,x)=>s+x.qty, 0);
            const total = cart.reduce((s,x)=>s+(x.price*x.qty), 0);
            
            document.getElementById('cart-count').innerText = count;
            document.getElementById('cart-total').innerText = '฿ ' + total.toLocaleString(undefined, {minimumFractionDigits: 2});
            
            const cartBar = document.getElementById('cart-bar');
            if (count > 0) {
                cartBar.style.display = 'block';
                cartBar.classList.add('animate-bounce'); // เพิ่ม animation เล็กน้อย
                setTimeout(() => cartBar.classList.remove('animate-bounce'), 500);
            } else {
                cartBar.style.display = 'none';
            }
        }

        init();
    </script>
</body>
</html>
