<script>
        function loadMenus() {
            const menus = JSON.parse(localStorage.getItem('myMenus')) || [];
            const menuGrid = document.getElementById('menu-grid');
            // If there's real data, replace the placeholders
            if (menus.length > 0) {
                menuGrid.innerHTML = menus.map(m => `
                    <div class="glass-card p-3 rounded-[2rem] flex flex-col">
                        <div class="relative mb-3">
                            <img src="${m.image}" class="rounded-[1.5rem] w-full aspect-square object-cover shadow-2xl">
                            <button onclick="add('${m.name}', ${m.price}, '${m.image}')" class="absolute bottom-2 right-2 bg-white/10 backdrop-blur-md text-white border border-white/20 rounded-full w-10 h-10 flex items-center justify-center hover:bg-[var(--primary-mint)] hover:text-black transition-all">
                                <span class="material-symbols-outlined text-[20px]">add</span>
                            </button>
                        </div>
                        <div class="px-1">
                            <h3 class="font-medium text-sm text-gray-100 line-clamp-1">${m.name}</h3>
                            <span class="text-[var(--primary-mint)] font-semibold mt-1 block">฿ ${m.price}</span>
                        </div>
                    </div>`).join('');
            }
            updateUI();
        }
        function add(n, p, i) {
            let cart = JSON.parse(localStorage.getItem('cartData')) || [];
            let f = cart.find(x => x.name === n);
            if(f) f.qty++; else cart.push({name:n, price:p, image:i, qty:1});
            localStorage.setItem('cartData', JSON.stringify(cart));
            updateUI();
        }
        function updateUI() {
            let cart = JSON.parse(localStorage.getItem('cartData')) || [];
            const count = cart.reduce((s,x)=>s+x.qty, 0);
            const total = cart.reduce((s,x)=>s+(x.price*x.qty), 0);
            document.getElementById('cart-count').innerText = count;
            document.getElementById('cart-total').innerText = '฿ ' + total.toLocaleString(undefined, {minimumFractionDigits: 2});
            // Auto hide/show cart with a simple opacity (since no animations allowed, just standard update)
            const cartBar = document.querySelector('.fixed.bottom-8');
            if (count === 0) {
                cartBar.style.display = 'none';
            } else {
                cartBar.style.display = 'block';
            }
        }
        loadMenus();
    </script>
