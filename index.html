<!DOCTYPE html>
<html class="dark" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Fresh Squeeze - Menu</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#48C9B0",
                        "background-light": "#f8fdfc",
                        "background-dark": "#121212",
                        "surface-dark": "#1e1e1e",
                    },
                    fontFamily: { "display": ["Plus Jakarta Sans", "sans-serif"] },
                },
            },
        }
    </script>
    <style>
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        body { min-height: 100vh; }
    </style>
</head>
<body class="bg-background-dark font-display text-white antialiased selection:bg-primary selection:text-white">
    
    <div class="relative flex flex-col h-screen w-full overflow-hidden max-w-md mx-auto bg-background-dark shadow-2xl border-x border-gray-800">
        
        <header class="flex-none flex flex-col gap-4 px-5 pt-6 pb-4 bg-background-dark z-20">
            <div class="flex items-center justify-between">
                <div class="flex items-center gap-3">
                    <div class="flex items-center justify-center w-10 h-10 bg-primary/20 rounded-xl text-primary">
                        <span class="material-symbols-outlined">nutrition</span>
                    </div>
                    <h1 class="text-xl font-extrabold tracking-tight">Fresh Squeeze</h1>
                </div>
                <div class="flex items-center gap-2 bg-surface-dark/50 px-3 py-1.5 rounded-full border border-white/10">
                    <span class="material-symbols-outlined text-primary text-[20px]">table_restaurant</span>
                    <span class="text-white font-bold tracking-wide">Table A01</span>
                </div>
            </div>
            <div class="relative">
                <span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 text-[20px]">search</span>
                <input class="w-full bg-surface-dark/80 border-none rounded-2xl py-3 pl-10 pr-4 text-sm text-white focus:ring-2 focus:ring-primary/50 placeholder:text-gray-500" placeholder="Search smoothies..." type="text"/>
            </div>
        </header>

        <div class="flex-none px-5 pb-2 bg-background-dark border-b border-white/5 z-10">
            <div class="flex gap-6 overflow-x-auto no-scrollbar pb-2">
                <button class="flex flex-col items-center gap-2 min-w-max group">
                    <span class="text-primary font-bold text-base">Smoothies</span>
                    <div class="h-1 w-full bg-primary rounded-full"></div>
                </button>
                <button class="flex flex-col items-center gap-2 min-w-max group">
                    <span class="text-gray-400 group-hover:text-white transition-colors font-medium text-base">Cold Pressed</span>
                    <div class="h-1 w-full bg-transparent group-hover:bg-white/20 rounded-full transition-colors"></div>
                </button>
                <button class="flex flex-col items-center gap-2 min-w-max group">
                    <span class="text-gray-400 group-hover:text-white transition-colors font-medium text-base">Protein Shakes</span>
                </button>
            </div>
        </div>

        <main class="flex-1 overflow-y-auto p-4 pb-32 no-scrollbar">
            <h2 class="text-lg font-bold text-white mb-4 px-1">Signature Blends</h2>
            <div class="grid grid-cols-2 gap-4">
                
                <div class="flex flex-col gap-3 group">
                    <div class="relative w-full aspect-square rounded-3xl overflow-hidden bg-surface-dark">
                        <img alt="Mango smoothie" class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-110" src="https://images.unsplash.com/photo-1623065422902-30a2d299bbe4?q=80&w=600&auto=format&fit=crop"/>
                        <div class="absolute bottom-2 right-2">
                            <button class="w-10 h-10 flex items-center justify-center bg-white/10 hover:bg-primary backdrop-blur-md rounded-full text-white transition-colors shadow-lg">
                                <span class="material-symbols-outlined">add</span>
                            </button>
                        </div>
                    </div>
                    <div>
                        <h3 class="text-white font-bold text-base leading-tight">Mango Tropical</h3>
                        <p class="text-primary font-bold text-sm mt-1">฿ 95</p>
                    </div>
                </div>

                <div class="flex flex-col gap-3 group">
                    <div class="relative w-full aspect-square rounded-3xl overflow-hidden bg-surface-dark border-2 border-primary/50">
                        <img alt="Berry smoothie" class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-110" src="https://images.unsplash.com/photo-1620916566398-39f1143ab7be?q=80&w=600&auto=format&fit=crop"/>
                        <div class="absolute bottom-0 w-full p-2 flex items-center justify-between gap-2 bg-black/40 backdrop-blur-sm">
                            <button class="w-8 h-8 flex items-center justify-center bg-white/20 rounded-full text-white"><span class="material-symbols-outlined">remove</span></button>
                            <span class="text-white font-bold">2</span>
                            <button class="w-8 h-8 flex items-center justify-center bg-primary rounded-full text-white"><span class="material-symbols-outlined">add</span></button>
                        </div>
                    </div>
                    <div>
                        <h3 class="text-white font-bold text-base leading-tight">Berry Blast</h3>
                        <p class="text-primary font-bold text-sm mt-1">฿ 110</p>
                    </div>
                </div>

                <div class="flex flex-col gap-3 group">
                    <div class="relative w-full aspect-square rounded-3xl overflow-hidden bg-surface-dark">
                        <img alt="Green smoothie" class="w-full h-full object-cover" src="https://images.unsplash.com/photo-1610970881699-44a5587cabec?q=80&w=600&auto=format&fit=crop"/>
                        <div class="absolute bottom-2 right-2">
                            <button class="w-10 h-10 flex items-center justify-center bg-white/10 hover:bg-primary backdrop-blur-md rounded-full text-white transition-colors shadow-lg">
                                <span class="material-symbols-outlined">add</span>
                            </button>
                        </div>
                    </div>
                    <div>
                        <h3 class="text-white font-bold text-base leading-tight">Green Detox</h3>
                        <p class="text-primary font-bold text-sm mt-1">฿ 125</p>
                    </div>
                </div>

                <div class="flex flex-col gap-3 group">
                    <div class="relative w-full aspect-square rounded-3xl overflow-hidden bg-surface-dark">
                        <img alt="Dragon fruit" class="w-full h-full object-cover" src="https://images.unsplash.com/photo-1626078302198-7af374e2d36d?q=80&w=600&auto=format&fit=crop"/>
                        <div class="absolute bottom-2 right-2">
                            <button class="w-10 h-10 flex items-center justify-center bg-white/10 hover:bg-primary backdrop-blur-md rounded-full text-white">
                                <span class="material-symbols-outlined">add</span>
                            </button>
                        </div>
                    </div>
                    <div>
                        <h3 class="text-white font-bold text-base leading-tight">Dragon Dream</h3>
                        <p class="text-primary font-bold text-sm mt-1">฿ 135</p>
                    </div>
                </div>

            </div>
        </main>

        <div class="absolute bottom-6 left-0 right-0 px-4 z-30">
            <a href="basket.html" class="w-full h-16 bg-primary rounded-full shadow-lg shadow-primary/30 flex items-center justify-between px-6 active:scale-[0.98] transition-transform">
                <div class="flex items-center gap-3">
                    <div class="flex items-center justify-center bg-white/20 w-8 h-8 rounded-full text-white font-bold text-sm">5</div>
                    <div class="flex flex-col items-start">
                        <span class="text-white text-xs font-medium opacity-80 uppercase tracking-wider">Total</span>
                        <span class="text-white text-lg font-extrabold tracking-tight">฿ 515.00</span>
                    </div>
                </div>
                <div class="flex items-center gap-2">
                    <span class="text-white font-bold text-lg">View Basket</span>
                    <span class="material-symbols-outlined text-white">shopping_basket</span>
                </div>
            </a>
        </div>
    </div>
</body>
</html>
