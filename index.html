<!DOCTYPE html>
<html class="dark" lang="th">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>RanKaiNam - Menu</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = { 
            darkMode: "class", 
            theme: { extend: { colors: { "primary": "#48C9B0", "background-dark": "#121212" }, fontFamily: { "display": ["Kanit", "sans-serif"] } } } 
        }
    </script>
</head>
<body class="bg-background-dark font-display text-white">
    <div class="max-w-md mx-auto min-h-screen flex flex-col border-x border-white/5 relative">
        <header class="p-5 flex justify-between items-center bg-background-dark/90 sticky top-0 z-50">
            <h1 class="text-xl font-bold">RanKaiNam</h1>
            <a href="admin.html" class="material-symbols-outlined text-gray-500">settings</a>
        </header>

        <main class="p-4 grid grid-cols-2 gap-4 pb-32" id="menu-grid">
            <div class="bg-white/5 p-3 rounded-3xl">
                <img src="https://images.unsplash.com/photo-1623065422902-30a2d299bbe4?w=400" class="rounded-2xl w-full aspect-square object-cover mb-2">
                <h3 class="font-bold text-sm">มะม่วงปั่น</h3>
                <div class="flex justify-between items-center mt-2">
                    <span class="text-primary font-bold">฿95</span>
                    <button onclick="addToCart('มะม่วงปั่น', 95, 'https://images.unsplash.com/photo-1623065422902-30a2d299bbe4?w=400')" class="bg-primary text-black rounded-full w-8 h-8 flex items-center justify-center font-bold">+</button>
                </div>
            </div>
            <div class="bg-white/5 p-3 rounded-3xl">
                <img src="https://images.unsplash.com/photo-1620916566398-39f1143ab7be?w=400" class="rounded-2xl w-full aspect-square object-cover mb-2">
                <h3 class="font-bold text-sm">เบอร์รี่รวมปั่น</h3>
                <div class="flex justify-between items-center mt-2">
                    <span class="text-primary font-bold">฿110</span>
                    <button onclick="addToCart('เบอร์รี่รวมปั่น', 110, 'https://images.unsplash.com/photo-1620916566398-39f1143ab7be?w=400')" class="bg-primary text-black rounded-full w-8 h-8 flex items-center justify-center font-bold">+</button>
                </div>
            </div>
        </main>

        <div class="fixed bottom-6 left-1/2 -translate-x-1/2 w-[90%] max-w-md">
            <a href="basket.html" class="bg-primary p-4 rounded-full flex justify-between items-center shadow-xl">
                <div class="flex items-center gap-3">
                    <span id="cart-count" class="bg-white/20 px-2 rounded-full font-bold">0</span>
                    <span id="cart-total" class="font-bold">฿ 0.00</span>
                </div>
                <span class="font-bold">ดูตะกร้า <span class="material-symbols-outlined align-middle">shopping_basket</span></span>
            </a>
        </div>
    </div>

    <script>
        function addToCart(name, price, image) {
            let cart = JSON.parse(localStorage.getItem('cartData')) || [];
            let found = cart.find(item => item.name === name);
            if (found) { found.qty += 1; } 
            else { cart.push({ name, price, image, qty: 1 }); }
            localStorage.setItem('cartData', JSON.stringify(cart));
            updateUI();
        }

        function updateUI() {
            let cart = JSON.parse(localStorage.getItem('cartData')) || [];
            let count = cart.reduce((sum, item) => sum + item.qty, 0);
            let total = cart.reduce((sum, item) => sum + (item.price * item.qty), 0);
            document.getElementById('cart-count').innerText = count;
            document.getElementById('cart-total').innerText = '฿ ' + total.toFixed(2);
        }
        updateUI();
    </script>
</body>
</html>
